<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="js/index.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap"
        rel="stylesheet">
    <title>Base Apparel Coming Soon Page</title>
</head>

<body>
    <main>
        <section>
            <img src="assets/images/logo.svg" alt="logo" id="logo">
            <img src="assets/images/hero-mobile.jpg" alt="hero-mobile" id="hero-mobile">
            <article>
                <h1>
                    <span id="we-re-span">WE'RE</span> <br>
                    COMING <br>
                    SOON
                </h1>
                <span id="hello-shoppers-span">
                    Hello fellow shoppers! We're currently building our new <br>
                    fashion store. Add your email below to stay up-to-date with <br>
                    announcements and our launch deals.
                </span>
                <div id="input-area">
                    <input type="email" name="email" id="email" placeholder="Email Address">
                    <img src="assets/images/icon-error.svg" alt="icon-arrow" id="icon-arrow" class="hidden">
                    <button onclick="submit()">
                        <img src="assets/images/icon-arrow.svg" alt="icon-arrow">
                    </button>
                </div>
                <span id="span-error" class="hidden">
                    Please provide a valid email
                </span>
            </article>
        </section>
        <img src="assets/images/hero-desktop.jpg" alt="hero-desktop" id="hero-desktop">
    </main>
</body>

</html>
